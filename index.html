<script>
async function loadPages() {
  const response = await fetch('.');
  const text = await response.text();

  // Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø£Ø³Ù…Ø§Ø¡ Ù…Ù„ÙØ§Øª HTML ÙÙ‚Ø·
  const files = [...text.matchAll(/href="([^"]+\.html)"/g)].map(m => m[1]);

  // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
  const select = document.createElement('select');
  select.style.margin = '25px auto';
  select.style.display = 'block';
  select.style.padding = '12px 20px';
  select.style.borderRadius = '10px';
  select.style.border = '2px solid gold';
  select.style.background = 'linear-gradient(145deg, #201a00, #3c3000)';
  select.style.color = 'gold';
  select.style.fontSize = '18px';
  select.style.fontFamily = '"Cairo", "Noto Kufi Arabic", sans-serif';
  select.style.textAlign = 'center';
  select.style.boxShadow = '0 0 15px rgba(255,215,0,0.3)';
  select.style.cursor = 'pointer';
  select.style.transition = 'all 0.3s ease';
  
  const defaultOpt = document.createElement('option');
  defaultOpt.textContent = 'ðŸ‘ï¸â€ðŸ—¨ï¸ Ø§Ø®ØªØ± Ø¨ÙˆØ§Ø¨Ø© ÙØ±Ø¹ÙˆÙ†ÙŠØ©...';
  defaultOpt.disabled = true;
  defaultOpt.selected = true;
  select.appendChild(defaultOpt);

  files.forEach(f => {
    const opt = document.createElement('option');
    opt.value = f;
    opt.textContent = f.replace('.html','').replace(/[-_]/g, ' ');
    select.appendChild(opt);
  });

  select.addEventListener('change', e => {
    const val = e.target.value;
    select.style.boxShadow = '0 0 25px rgba(255,215,0,0.8)';
    setTimeout(() => (window.location.href = val), 400);
  });

  document.body.prepend(select);
}

window.onload = loadPages;
</script>
